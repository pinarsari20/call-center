<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yeni Sipariş Ekle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .back {
      margin-top: 10px;
      text-align: center;
    }

    .back a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Yeni Sipariş Ekle</h2>

    <label>Müşteri Adı</label>
    <input type="text" id="customer" placeholder="Müşteri adı girin">

    <label>Tutar (₺)</label>
    <input type="number" id="amount" placeholder="Tutar girin">

    <label>Durum</label>
    <select id="status">
      <option value="Beklemede">Beklemede</option>
      <option value="İşlemde">İşlemde</option>
      <option value="Tahsilat Bekleyen">Tahsilat Bekleyen</option>
      <option value="Yenileme Bekleyen">Yenileme Bekleyen</option>
      <option value="Ödeme Yapmayan">Ödeme Yapmayan</option>
    </select>

    <button onclick="saveOrder()">Kaydet</button>

    <div class="back">
      <a href="orders.html">← Siparişlere Dön</a>
    </div>
  </div>
