<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetim Paneli Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #1d4ed8;
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Giriş Yap</h2>

    <div id="errorBox" class="error">
      Kullanıcı adı veya şifre hatalı
    </div>

    <form method="POST" action="/login">
      <input type="text" name="kullanici_adi" placeholder="Kullanıcı adı" required>
      <input type="password" name="sifre" placeholder="Şifre" required>
      <button type="submit">Giriş</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      document.getElementById("errorBox").style.display = "block";
    }
  </script>

</body>
</html>
